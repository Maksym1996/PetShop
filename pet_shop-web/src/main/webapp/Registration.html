<h1>Реєстрація</h1>
<div>
    <h3>Заповніть поля</h3>
    <form action="Registration" method="POST">
        <p>Ім'я</p>

        <INPUT TYPE="TEXT" NAME="name" SIZE="20" MAXLEN="20"/>
        <p>Фамілія</p>
        <INPUT TYPE="TEXT" NAME="surname" SIZE="20" MAXLEN="20"/>
        <p>Контактний телефон</p>
        <INPUT TYPE="Text" NAME="mobile" SIZE="20" MAXLEN="20"/>
        <p>Електронная скринька</p>
        <INPUT TYPE="Text" NAME="email" SIZE="20" MAXLEN="20"/>
        <p>
            <label for="password">Пароль: </label>
        </p>
        <INPUT TYPE="PASSWORD" NAME="pass" id="password" SIZE="20"
               MAXLEN="20"/> <br>
        <br>
        <button type="submit">Зареєструватися</button>
    </form>
</div>
